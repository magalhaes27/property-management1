pms.dummy = This is a dummy for dev environment

#Allow H2 DB be accessed via browser and via Java application
spring.h2.console.enabled=true
#database server path
spring.h2.console.path=/h2-console
#DB url and DB name (pmsdb)
spring.datasource.url=jdbc:h2:file:~/h2/pmsdb
#DB username
spring.datasource.username=jose
#DB password
spring.datasource.password=
#DB driver
spring.datasource.driver-class-name=org.h2.Driver
#Tells to keep existing data and table while server restart, other value is create where after server restart
spring.jpa.hibernate.ddl-auto=update
#This enables printing of sql queries generated by hibernate in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
